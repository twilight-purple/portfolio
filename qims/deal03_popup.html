<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        #pw{width:1100px; height: 800px;}

<body>
    <div id="pw" class="dl03_02">
		<div class="top">안전결제 정산내역 상세 통계보기</div>
<!--		도표01-->
		<div class="pop_tb01_wrap">
			<h3>검색 기간별 거래 건수</h3>
			<div>도표</div>
		</div>
<!--		도표01-->
<!--		도표02-->
		<div class="pop_tb02_wrap">
			<h3>기간별 대비</h3>
			<div>도표</div>
		</div>
<!--		도표02-->
<!--		도표03-->
		<div class="pop_tb03_wrap clear">
			<div>
				<div>
					<h4>결제수단</h4>
					<p>해당 검색기간 별 사용 결제수단</p>
				</div>
				<div>
					<p>총 10,000건</p>

						<li>Categories</li>

					</ul>
					<div>도표</div>
				</div>
			</div>
			<div>
				<div>

				</div>
				<div>
					<p>총 10,000건</p>
					<ul>
						<li>Categories</li>
						<li><span></span> 3~4일</li>
						<li><span></span> 6~7일</li>
						<li><span></span> 일주일 이상</li>
						<li><span></span> 기타</li>

					<div>도표</div>
				</div>

		</div>

		<div class="pop_btn02">

		</div>
