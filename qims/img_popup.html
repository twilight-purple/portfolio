<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img_popup</title>
    <link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/jquery-3.2.1.js"></script>
	<script src="js/product.js"></script>
    <style>
        #pw{width:430px;}
    </style>
</head>
<body>
    <div id="pw" class="img_pop">
		<div class="top">첨부이미지 모아보기</div>
		<div class="pop_view">
			<ul class="clear">
				<li>img 5</li>
				<li>img 1</li>
				<li>img 2</li>
				<li>img 3</li>
				<li>img 4</li>
			</ul>
		</div>
		<span class="p_prev"><img src="img/pop_next.png"></span>
		<span class="p_next"><img src="img/pop_next.png"></span>
        <ul class="pop_btn clear">
            <li><a href="#" onclick="self.close()">닫기</a></li>
            <li><a href="#" onclick="self.close()">다운받기</a></li>
        </ul>
    </div>
</body>
</html>
