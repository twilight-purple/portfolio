<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mainsup02-2_reg_popup01</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #pw{width:550px; height: 300px;}
    </style>
</head>
<body>
    <div id="pw" class="mn_rg">
		<div class="top">조건 설정 가이드</div>
		<ul class="pop_txt">
			<li>
				'테마 노출 조건 설정' 후 '조건 추가' 버튼 클릭 시 조건 설정이 가능합니다.
				<ul>
					<li>- '조건추가' 버튼 클릭 시 '설정조건' 영역 나타남.</li>
					<li>- '조건추가' 개수 제한 없음. (설정 후 조건 별 삭제 가능)</li>
					<li>- 조건 추가 상품 기준 : 설정 조건 모두 부합하는 상품만 불러옴</li>
					<li>- 조건이 여러 개인 경우 : 각 조건에 부합하는 상품들 불러옴</li>
				</ul>
			</li>
			<li>조건 설정을 완료한 후 '등록'하여야 각 조건에 부합하는 테마가 정상 개설됩니다.</li>
		</ul>
		<div class="pop_btn02">
			<a href="#" onclick="self.close()">닫기</a>
		</div>
    </div>
</body>
</html>
