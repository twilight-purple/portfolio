<!DOCTYPE html>
<html lang="en">
<head>

<body>

					<th>제목</th>

				</tr>
				<tr>
					<th>내용</th>

						안녕하세요. 회원님<br>
						중고나라 앱 서비스를 안정적으로 제공해드리기 위해<br>
						정기적인 점검을 실시하고자 합니다.<br>
						이에 협조 부탁드립니다.
						<br>
						<br>
						점검일시는 다음과 같습니다.<br>

				<tr>

					<td colspan="3"><div class="imgbox">img</div></td>
				</tr>

				</tr>
				<tr>
					<th>발송(예약)일시</th>
					<td>2018-01-08 11:00</td>
					<th>발송 인원(명)</th>

				</tr>
				<tr>
					<th>운영체제</th>

				</tr>

		<div class="pop_btn02">
			<a href="#" onclick="self.close()">닫기</a>
