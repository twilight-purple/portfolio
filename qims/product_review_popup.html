<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>product_review_popup</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #pw{width:800px;}
    </style>
    <script type="text/javascript" src="js/jquery-3.2.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/int.js"></script>
</head>
<body>
    <div id="pw" class="prd_cm v02">
		<div class="top">상품후기</div>
		<div class="pw_div">
			<div class="hide_btn">
				<ul>
					<li>후기숨김</li>
					<li>후기숨김해제</li>
				</ul>
			</div>
			<table class="table01">
				<tr>
					<th width="8%">작성자</th>
					<td class="a color mb_pop">지드래곤(전혜윤)</td>
					<th>작성일</th>
					<td>YYYY-MM-DD HH:MM:SS</td>
					<th>삭제여부</th>
					<td>Y (YYYY-MM-DD HH:MM:SS)</td>
				</tr>
				<tr>
					<th>평균점수</th>
					<td>3.5</td>
					<th>친절도</th>
					<td>3.0</td>
					<th>응대속도</th>
					<td>5.0</td>
				</tr>
				<tr>
					<th>상품일치</th>
					<td>3.0</td>
					<th>거래만족</th>
					<td>3.0</td>
					<th>후기추천/비추천</th>
					<td>10 / 2</td>
				</tr>
				<tr>
					<th>후기내용</th>
					<td colspan="5" class="tare">
						구매평은 처음 써봐요. 만족감이 크기 때문에..! 집에 고양이 두 마리가 있어요. 원래 사용하던 화장실도 컸으나 불편해보여서 샀는데 상품도 깨끗하고 편해보였어요! 좋은 상품 감사해요!
					</td>
				</tr>
			</table>
		</div>
        <ul class="pop_btn clear">
            <li><a href="#" onclick="self.close()">취소</a></li>
            <li><a href="#" onclick="self.close()">확인</a></li>
        </ul>
    </div>
</body>
</html>
