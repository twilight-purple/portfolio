<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>system05_popup01</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #pw{width:700px;}
    </style>
</head>
<body>
    <div id="pw" class="syt05_01">
		<div class="top">앱 버전 상세</div>
		<div class="pw_div">
			<table class="tb01">
				<tr>
					<th>운영체제</th>
					<td colspan="3">안드로이드</td>
				</tr>
				<tr>
					<th>버전명</th>
					<td>6.8.5</td>
					<th>업데이트 설정</th>
					<td>
						<select>
							<option>체크 안 함</option>
							<option>선택</option>
							<option>강제</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>업데이트 내용</th>
					<td colspan="3">에디터 영역</td>
				</tr>
				<tr>
					<th>팝업 내용 <span class="color">*</span></th>
					<td colspan="3" style="padding-top:10px; padding-bottom: 10px;">
						채팅기능 추가로 업데이트를 해야만 앱 사용 가능합니다.<br><br>
						<span class="color">* 앱에 노출되는 팝업 내용</span>
					</td>
				</tr>
			</table>
			<ul class="pop_btn clear">
				<li><a href="#" onclick="self.close()">취소</a></li>
				<li><a href="#" onclick="self.close()">수정</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
