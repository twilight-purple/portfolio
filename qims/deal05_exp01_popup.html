<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deal05_exp01_popup</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #wrap{
			width:300px; font-size: 14px; height: 180px;
			text-align: center; position: relative;
			overflow: hidden;
		}
		.pop_top{
			width:100%; height: 35px; background-color: #333;
			color:#fff; line-height: 35px; text-align: left;
			box-sizing: border-box; padding: 0 10px;
			cursor: default;
		}
		#wrap p{padding-top: 45px; font-size: 13px;}
/*		버튼*/
        .ch_btn{width:212px; margin: 0 auto; margin-top:25px;}
        .ch_btn>li{
            width:100px; height: 30px; text-align: center; 
			line-height: 30px; float: left; font-size: 13px; 
            font-weight: bold; border-radius: 5px;
            margin: 0 3px; transition: all 0.3s;
        }
        .ch_btn>li>a{display: block; height: 100%; color:#fff;}
        .ch_btn>li:nth-child(1){background-color: #f36430;}
        .ch_btn>li:nth-child(2){background-color: #333;}
        .ch_btn>li:nth-child(1):hover{background-color: #e34f19;}
        .ch_btn>li:nth-child(2):hover{background-color: #1c1c1c;}
/*		버튼*/
    </style>
</head>
<body>
    <div id="wrap">
		<div class="pop_top">노출여부 변경</div>
		<p>노출여부를 변경하시겠습니까?</p>
		<ul class="ch_btn clear">
            <li><a href="#" onclick="self.close()">취소</a></li>
            <li><a href="#" onclick="self.close()">확인</a></li>
        </ul>
    </div>
</body>
</html>
