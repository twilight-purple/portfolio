<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>deal05_exp02_popup</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        #wrap{
			width:300px; font-size: 14px; height: 180px;
			text-align: center; position: relative;
			overflow: hidden;
		}
		.pop_top{
			width:100%; height: 35px; background-color: #333;
			color:#fff; line-height: 35px; text-align: left;
			box-sizing: border-box; padding: 0 10px;
			cursor: default;
		}
		#wrap p{padding-top: 20px; font-size: 12px;}
/*		버튼*/
        .ch_btn02{width:90px; height: 30px; margin: 0 auto; margin-top:15px; text-align: center; line-height: 30px; font-size: 13px; font-weight: bold; border-radius: 5px; transition: all 0.3s; background-color: #333;}
        .ch_btn02>a{display: block; height: 100%; color:#fff;}
        .ch_btn02:hover{background-color: #1c1c1c;}
/*		버튼*/
    </style>
</head>
<body>
    <div id="wrap">
		<div class="pop_top">노출여부 변경</div>
		<p>노출중인 콘텐츠가 1개이상 있어야 합니다.<br>
		새로운 콘텐츠를 등록하거나,<br>등록되어 있는 콘텐츠의 노출여부를<br>변경해주세요.</p>
		<div class="ch_btn02"><a href="#" onclick="self.close()">확인</a></div>
    </div>
</body>
</html>
