<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>operation06_popup02</title>
	<link rel="stylesheet" href="css/style.css">
	<style>
		#pw{width: 700px; height: 510px;}
	</style>
	<script type="application/javascript" src="js/jquery-3.2.1.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/int.js"></script>
	<script src="js/operation.js"></script>
</head>
<body>
	<div id="pw" class="op06_01">
		<div class="top">신고내역 상세보기</div>
		<div class="pw_div">
			<h4>신고내역</h4>
			<table class="tb01">
				<tr>
					<th>신고일</th>
					<td>YYYY-MM-DD HH:MM:SS</td>
					<th>신고자</th>
					<td class="a color mb_pop">fu@ccc.com</td>
				</tr>
				<tr>
					<th>신고누적수</th>
					<td class="a color at04">12</td>
					<th>처리상태</th>
					<td class="a color at03">관리자처리</td>
				</tr>
				<tr>
					<th>신고유형</th>
					<td>사기</td>
					<th>신고상세유형</th>
					<td>거래 후 사기 피해신고</td>
				</tr>
				<tr>
					<th>신고회원</th>
					<td class="a color mb_pop">a@bbb.com</td>
					<th>신고상품</th>
					<td class="a color pd_pop">아이폰 6s 최상급</td>
				</tr>
				<tr>
					<th>첨부이미지</th>
					<td class="color a img_pop" colspan="3">Y</td>
				</tr>
				<tr>
					<th>신고내용</th>
					<td colspan="3">
						신고내용을 전부 표기합니다.<br>
						신고내용을 전부 표기합니다.<br>
						신고내용을 전부 표기합니다.<br>
						신고내용을 전부 표기합니다.<br>
						신고내용을 전부 표기합니다.
					</td>
				</tr>
			</table>
			<table class="tb01">
				<tr>
					<th>신고처리일</th>
					<td>YYYY-MM-DD HH:MM:SS</td>
					<th>처리관리자</th>
					<td class="a color at03">김보배(서비스기획팀)</td>
				</tr>
			</table>
		</div>
        <div class="pop_btn02">
			<a href="#" onclick="self.close()">닫기</a>
		</div>
	</div>
</body>
</html>
