<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>e내일신문</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/int.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="height100">
        <div class="app-set-main-wrap">
            <div class="app-main-click"><a href="#">설정</a></div>
            <div class="app-set">
                <div class="set-skin">
                    <h2>스킨 설정</h2>
                    <p>인트로페이지의 스킨을 변경할 수 있습니다.</p>
                    <button>스킨 변경</button>
                </div>
                <ul class="set-push">
                    <li class="clear">
                        <h2>푸시 알림 설정</h2>
                        <p>알림을 켜두시면 e내일신문의 소식을 받아 볼 수 있습니다.</p>
                        <div class="togglebutton">
                            <label class="switch">
                              <input type="checkbox" checked="">
                              <span class="slider round"></span>
                            </label>
                        </div>
                    </li>
                    <li>
                        <ul>
                            <li>
                                아이폰 사용자의 경우 알림에 관한 설정은
                                <b>아이폰&#62;설정&#62;알림</b>에서 e내일신문 관련 설정을 확인해주세요.
                            </li>
                            <li>
                                안드로이드 사용자의 경우 알림에 관한 설정은
                                <b>안드로이드&#62;설정&#62;애플리케이션 관리</b>에서 e내일신문 관련 설정을 확인해주세요.
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
